<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV. uyumlu Video player web site</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="left_container">
        <div class="logo">
          <i class="fa-brands fa-youtube" style="color: red"></i>
        </div>
        <ul class="left_menu">
          <a href="index.html" class="home">
            <i class="fa-solid fa-house"></i>
          </a>

          <a href="#" class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>

          <a href="#" class="catagory">
            <i class="fa-solid fa-layer-group"></i>
          </a>
        </ul>

        <div class="profile">
          <a href="#">
            <i class="fa-solid fa-circle-user"></i>
          </a>
        </div>
      </div>
      <div class="right_container">

        <div class="poster-container">
          <div class="poster-wrapper">
            <div class="poster" id="poster_1">
              <img src="reklam-poster1.jpg" alt="poster1" />
            </div>
            <div class="poster" id="poster_2">
              <img src="reklam-poster2.jpg" alt="poster2" />
            </div>
            <div class="poster" id="poster_3">
              <img src="reklam-poster3.jpg" alt="poster3" />
            </div>
          </div>
        
          <!-- Poster Indicator çemberleri -->
          <div class="poster-indicators">
            <span class="indicator"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
          </div>
        </div>
        
        
          


        <div class="slider-container" id="sira_1">
          <p>Fİlmler</p>
          <div class="slider">
            <a href="" class="film_card">
              <img src="image1.jpg" alt="movie1" />
            </a>
            <a href="" class="film_card">
              <img src="image2.jpg" alt="movie2" />
            </a>
            <a href="" class="film_card">
              <img src="image3.jpg" alt="movie1" />
            </a>
            <a href="" class="film_card">
              <img src="image4.jpg" alt="movie2" />
            </a>
            <!-- Diğer film kartları -->
          </div>
        </div>
        
        <!-- Yeni slider: Diziler -->
        <div class="slider-container hidden" id="sira_2">
          <p>Diziler</p>
          <div class="slider">
            <a href="" class="film_card">
              <img src="image3.jpg" alt="show1" />
            </a>
            <a href="" class="film_card">
              <img src="image4.jpg" alt="show2" />
            </a>
            <!-- Diğer dizi kartları -->
          </div>
        </div>

        <!-- Yeni slider: Diziler -->
        <div class="slider-container hidden" id="sira_3">
          <p>jkjhkhk</p>
          <div class="slider">
            <a href="" class="film_card">
              <img src="image3.jpg" alt="show1" />
            </a>
            <a href="" class="film_card">
              <img src="image4.jpg" alt="show2" />
            </a>
            <!-- Diğer dizi kartları -->
          </div>
        </div>
        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
